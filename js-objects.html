<!DOCTYPE html>
<html>
<head>
	<title>Js Objects</title>
</head>
<body>
	<script type="text/javascript">
		let person=[
			"Jahid",
			18,
			"Pune"
		]

		// person[0]//Name

		let Person={
			firstName:"Jahid",
			age:18,
			address:"Pune"
		}

		console.log(Person.firstName)//Jahid
		console.log(Person.age)//18
		

	</script>
</body>
</html>
